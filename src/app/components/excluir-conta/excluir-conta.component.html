<h1 mat-dialog-title class="texto-centralizado">Deletar conta</h1>
<div mat-dialog-content class="texto-centralizado">
  <p>Você tem certeza que deseja deletar a sua conta?</p>

</div>
<div mat-dialog-actions class="botoes">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-button color="warn" (click)="deletarConta()">Deletar conta</button>
</div>
