<div class="meus-enderecos">

    <button (click)="abrirModalNovoEndereco()" mat-raised-button color="primary">Novo</button>

  <div class="cards">
    <app-card-endereco (atualizarEnderecosDoCliente)="buscarEnderecosDoCliente()"

  </div>
</div>
