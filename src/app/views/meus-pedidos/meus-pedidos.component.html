<div class="meus-pedidos">

  <div *ngIf="!temPedido; else temPedidoFeito">
    <h1 class="texto-centralizado">Você não possui nenhum pedido feito!</h1>
  </div>

  <ng-template #temPedidoFeito>
    <div>
      <h1 class="texto-centralizado">Todos os meus pedidos feitos</h1>
      <div class="cards">
        <div class="card-pedido" [routerLink]="['/pedido', pedido.id]" routerLinkActive="router-link-active"
          *ngFor="let pedido of pedidoModelPagination?.content">
          <div class="card-pedido-data">
            <span>{{pedido?.data | date}}</span>
          </div>
          <div class="card-pedido-conteudo">
            <span>Valor total: {{pedido?.valorTotal | currency}}</span><br>
            <span>Situação do pedido: {{getValorSituacaoPedido(pedido?.situacaoPedido)}}</span><br>
            <span>Situação do pagamento: {{getValorSituacaoPagamento(pedido?.pagamento.situacaoPagamento)}}</span>
          </div>
        </div>
      </div>
    </div>
  </ng-template>

</div>
